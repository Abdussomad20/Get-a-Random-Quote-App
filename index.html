<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote App</title>
    <link rel="stylesheet" href="./dist/output.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap');
    </style>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-gray-900 mt-10 md:mt-10 px-2 md:px-72 flex justify-center">

    <div class="relative flex min-h-100vh pt-10 md:pt-10 flex-col  justify-center shadow-white drop-shadow-xl overflow-hidden bg-white rounded-2xl">

        <header class="font-extrabold flex uppercase pb-6 justify-center text-xl md:text-2xl">Quote of the Day</header>

        <div id="content">

            <div class="quote-area">
                <p class="h-3 text-5xl pl-5 md:pl-7  text-left text-gray-600">“</p>
                <p class="quote text-center md:mx-7 md:my-2 pt-0 md:pt-6 text-lg pl-7 pr-7 md:pr-0 md:pl-0 md:text-lg break-words">
                    If what you are doing is making you money, dont stop, commit your strength and passion, it is making sense.</p>
                <p class="h-3 text-right pr-5 md:pr-7 md:pt-3 text-5xl text-gray-600">”</p>
            </div>

            <div class="author">
                <span class="name justify-center animate-bounce pb-2 italic pt-10 text-xl flex text-blue-300"> --- Abdussomad Olamilekan</span>
            </div>
            <div class="px-20">
                <hr>
            </div>
        </div>

        <!-- <div class="pt-10 px-16 cursor-pointer flex"> -->
        <div class="pt-5 pb-4 px-16 cursor-pointer">
            <div>
                <ul class="flex space-x-3 md:space-x-6">
                    <li class="sound border to-blue-800 rounded-full p-1 hover:bg-blue-300">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
                        </svg>
                    </li>
                    <li class="copy border to-blue-800 rounded-full p-1 hover:bg-blue-300">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z" />
                        </svg>
                    </li>
                    <li class="twitter border to-blue-800 rounded-full p-1 hover:bg-blue-300">
                        <img class="w-6 h-6" src="./img/R (4).png" alt="">
                    </li>
                    <li class="facebook border to-blue-800 rounded-full p-1 hover:bg-blue-300">
                        <img class="w-6 h-6" src="./img/facebook.png" alt="">
                    </li>
                </ul>
            </div>
            <div class="flex justify-center md:justify-end pt-10 md:pt-0 ... ">
                <button class="bg-blue-200 px-5 py-2 rounded-md font-bold text-lg">New Quote</button>    
              </div>

     
</body>

<script src="script.js"></script>

</html>
